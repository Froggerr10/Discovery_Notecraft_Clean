name: Keep Supabase Alive
on:
  schedule:
    # Executa a cada 48 horas (todo dia par Ã s 00:00 UTC)
    - cron: '0 0 */2 * *'
  # Permite execuÃ§Ã£o manual
  workflow_dispatch:

jobs:
  ping-supabase:
    runs-on: ubuntu-latest
    name: Ping Supabase to prevent inactivity pause
    
    steps:
      - name: Ping Keep-Alive Endpoint
        run: |
          echo "ğŸ”„ Pinging Supabase keep-alive endpoint..."
          
          response=$(curl -s -w "%{http_code}" -X POST \
            "https://${{ vars.VERCEL_DOMAIN }}/api/keep-alive" \
            -H "Authorization: Bearer ${{ secrets.KEEP_ALIVE_SECRET }}" \
            -H "Content-Type: application/json" \
            -o /tmp/response.json)
          
          http_code="${response: -3}"
          
          echo "ğŸ“Š HTTP Status: $http_code"
          echo "ğŸ“„ Response:"
          cat /tmp/response.json
          
          if [ "$http_code" -eq 200 ]; then
            echo "âœ… Supabase keep-alive successful!"
          else
            echo "âŒ Keep-alive failed with status $http_code"
            exit 1
          fi

      - name: Log Execution
        run: |
          echo "ğŸ• Execution time: $(date)"
          echo "ğŸ¯ Next execution: $(date -d '+2 days')"
