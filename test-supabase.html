<body>
    <h1>Teste de Conex√£o Supabase</h1>
    <button onclick="testarConexao()">Testar Conex√£o</button>
    <button onclick="buscarRespostas()">Buscar Respostas Salvas</button>
    <div id="resultado"></div>

    <script>
        const supabaseUrl = 'https://dilcrttdiztmowvgayiq.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRpbGNydHRkaXp0bW93dmdheWlxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA5MDUyNTgsImV4cCI6MjA2NjQ4MTI1OH0.2JrmiMo4s6sjXIa20ZcpFFyPR3khGshIv_eFyZtvPJg';
        
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        async function testarConexao() {
            try {
                const { data, error } = await supabase.from('discovery_responses').select('count');
                if (error) throw error;
                document.getElementById('resultado').innerHTML = `‚úÖ CONEX√ÉO OK! Supabase conectado.`;
            } catch (error) {
                document.getElementById('resultado').innerHTML = `‚ùå ERRO: ${error.message}`;
            }
        }

        async function buscarRespostas() {
            try {
                const { data, error } = await supabase
                    .from('discovery_responses')
                    .select('*')
                    .order('created_at', { ascending: false })
                    .limit(10);
                
                if (error) throw error;
                
                document.getElementById('resultado').innerHTML = `
                    <h3>üìä RESPOSTAS NO BANCO:</h3>
                    <p><strong>Total encontrado:</strong> ${data.length} registros</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                document.getElementById('resultado').innerHTML = `‚ùå ERRO: ${error.message}`;
            }
        }
    </script>
</body>
